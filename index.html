<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Moacir Pereira</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="src/frontend/css/styles-comum.css"/>
    <link rel="stylesheet" href="src/frontend/css/blog-style.css"/>
    <link rel="stylesheet" href="src/frontend/css/styles-comments.css"/> <!-- Adicionado CSS de comentários -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <!-- Biblioteca do Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

<!-- Header Padrão -->
<header class="main-header">
    <div class="header-container">
        <a href="index.html" class="logo">Moacir Pereira</a>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link active">Blog</a>
            <a href="sobre.html" class="nav-link">Sobre</a>
            <a href="src/frontend/projeto.html" class="nav-link">Apps</a>
            <button id="theme-toggle" class="theme-btn" aria-label="Alternar Tema">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </div>
</header>

<!-- Filtros -->
<div class="filtros">
    <button class="btn-filtro ativo" onclick="filtrar('noticia')">Artigos</button>
    <button class="btn-filtro" onclick="filtrar('projeto')">Projetos</button>
</div>

<main id="feed" class="feed-container">
    <!-- O JavaScript vai injetar os posts aqui -->
</main>

<!-- Seção de Comentários Globais -->
<section id="comentarios" style="max-width: 800px; margin: 0 auto 4rem auto; padding: 0 20px;">
    <h2 style="text-align: center; margin-bottom: 2rem; color: var(--text-color);">Comentários</h2>

    <div id="google-login-container" style="margin-bottom: 20px; display: flex; justify-content: center;">
        <div id="g_id_onload"
             data-client_id="632537958246-1d68is3nfk1jis98ur4k88925p8ack4g.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
    </div>

    <div id="user-info" style="display: none; justify-content: center; align-items: center; gap: 10px; margin-bottom: 15px; color: var(--text-secondary);">
        <img id="user-avatar" src="" alt="Avatar" referrerpolicy="no-referrer" style="width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--text-color);">
        <span>Logado como: <span id="user-name" style="font-weight: bold;"></span></span>
        <button onclick="logout()" style="margin-left: 10px; padding: 5px 10px; font-size: 0.8em; cursor: pointer; background: transparent; border: 1px solid var(--text-secondary); color: var(--text-color); border-radius: 4px;">Sair</button>
    </div>

    <form id="comment-form">
        <input type="text" id="name" required placeholder="Seu nome" style="display:none;">
        <textarea id="message" required placeholder="Deixe seu comentário sobre o blog..."></textarea>
        <button type="submit" class="btn">Enviar</button>
    </form>

    <div id="comments">
        <div class="comment-list"></div>
    </div>
</section>

<script src="src/frontend/javascript/theme.js"></script>
<script src="src/frontend/javascript/blog.js"></script>
<script src="src/frontend/javascript/comentarios.js"></script>

</body>
</html>
