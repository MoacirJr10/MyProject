<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/responsivo.css">

    <title>Calculadora</title>
</head>

<body>

<div class="menu-lateral">
    <ul>
        <li onclick="mostrarAba('inicio')">Início</li>
        <li onclick="mostrarAba('cubica')">Fumigação em Blocos</li>
        <li onclick="mostrarAba('fumigacao-silo')">Fumigação em Silo</li>
        <li onclick="mostrarAba('area')">Cálculo de Área Quadrada</li>
        <li onclick="mostrarAba('conversoes')">Conversões</li>
        <li onclick="mostrarAba('historico')">Histórico</li>
    </ul>
</div>

<div class="container">

    <div id="inicio" style="display: none;">Inicio </div>


    <div id="cubica" class="tab-content active">
        <h3>Fumigação em Blocos</h3>
        <input type="number" id="altura" placeholder="Altura (m)">
        <input type="number" id="largura" placeholder="Largura (m)">
        <input type="number" id="comprimento" placeholder="Comprimento (m)">
        <button class="btn" onclick="calcular()">Calcular</button>
        <div id="resultado" class="result"></div>
    </div>


    <div id="area" class="tab-content" style="display: none;">
        <h3>Cálculo de Área Quadrada</h3>
        <input type="number" id="base" placeholder="Base (m)">
        <input type="number" id="alturaArea" placeholder="Altura (m)">
        <button class="btn" onclick="calcularArea()">Calcular Área</button>
        <div id="resultadoArea" class="result"></div>
    </div>


    <div id="conversoes" class="tab-content" style="display: none;">
        <h3>Conversões de Unidade</h3>
        <input type="number" id="metros" placeholder="Metros (m)">
        <button class="btn" onclick="converterParaCentimetros()">Converter para cm</button>
        <button class="btn" onclick="converterParaQuilometros()">Converter para km</button>
        <div id="resultadoConversao" class="result"></div>
    </div>


    <div id="fumigacao-silo" class="tab-content" style="display: none;">
        <h3>Fumigação em Silo</h3>
        <input type="number" id="diametroSilo" placeholder="Diâmetro do Silo (m)">
        <input type="number" id="alturaSilo" placeholder="Altura do Silo (m)">
        <select id="tipoMaterial">
            <option value="milho">Milho</option>
            <option value="soja">Soja</option>
            <option value="arroz">Arroz</option>
            <option value="amendoim">Amendoim</option>
            <option value="sorgo">Sorgo</option>
        </select>
        <button class="btn" onclick="calcularFumigacaoSilo()">Calcular Fumigação</button>
        <button class="btn" onclick="mostrarCampoCircunferencia()">Não sei o diâmetro</button>

        <h4>Ou, se você não souber o diâmetro, insira a circunferência:</h4>
        <input type="number" id="circunferenciaSilo" placeholder="Circunferência do Silo (m)" style="display:none;">
        <button class="btn" onclick="calcularDiametro()">Calcular Diâmetro</button>
        <div id="diametro-result"></div>

        <div id="resultadoFumigacaoSilo" class="result"></div>
    </div>



    <div id="historico" class="tab-content" style="display: none;">
        <h3>Histórico de Cálculos</h3>
        <button class="btn" onclick="limparHistorico()">Limpar Histórico</button>
        <div class="historico-container"></div>
    </div>
</div>


<script src="script.js"></script>

</body>

</html>
