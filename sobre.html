<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Sobre | Moacir Pereira</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="src/frontend/css/styles-comum.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        /* Estilo Específico para o Card Sobre */
        .sobre-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 20px;
        }

        .profile-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .profile-img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid var(--bg-color);
            margin-bottom: 2rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .profile-name {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .profile-role {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .profile-bio {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            max-width: 650px;
            margin: 0 auto 2.5rem auto;
        }

        /* Grid de Habilidades Limpo */
        .tech-grid {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .tech-item {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .tech-item:hover {
            transform: translateY(-3px);
            border-color: var(--text-color);
        }

        .social-bar {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-icon {
            font-size: 1.8rem;
            color: var(--text-color);
            transition: transform 0.2s, color 0.2s;
        }

        .social-icon:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }
    </style>
</head>

<body>

<header class="main-header">
    <div class="header-container">
        <a href="index.html" class="logo">Moacir Pereira</a>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Blog</a>
            <a href="sobre.html" class="nav-link active">Sobre</a>
            <a href="src/frontend/projeto.html" class="nav-link">Apps</a>
            <button id="theme-toggle" class="theme-btn" aria-label="Alternar Tema">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </div>
</header>

<main class="sobre-container">
    <div class="profile-card">
        <!-- CAMINHO ATUALIZADO PARA PASTA PERFIL -->
        <img src="src/frontend/imagens/perfil/Moacir1.jpeg" alt="Moacir Pereira" class="profile-img"/>

        <h1 class="profile-name">Moacir Pereira</h1>
        <p class="profile-role">Engenharia de Computação & IoT</p>

        <div class="profile-bio">
            <p>
                Apaixonado por conectar o mundo físico ao digital.
                Atualmente focado em desenvolvimento de soluções robustas usando
                <strong>Java</strong>, <strong>Node.js</strong> e automação com <strong>Arduino/ESP32</strong>.
            </p>
        </div>

        <div class="tech-grid">
            <div class="tech-item"><i class="fab fa-java"></i> Java</div>
            <div class="tech-item"><i class="fab fa-js"></i> JavaScript</div>
            <div class="tech-item"><i class="fab fa-node"></i> Node.js</div>
            <div class="tech-item"><i class="fas fa-database"></i> SQL</div>
            <div class="tech-item"><i class="fas fa-microchip"></i> IoT</div>
        </div>

        <div class="social-bar">
            <a href="https://github.com/MoacirJr10" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/moacir-pereira-670b7b1a7/" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/moacir00/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</main>

<script src="src/frontend/javascript/theme.js"></script>

</body>
</html>
